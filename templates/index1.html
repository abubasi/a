<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Ensures the video feed is at the top */
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('/static/bc.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }

        /* Style the video feed */
        video {
            margin-top: 20px;
            border: 2px solid white;
            border-radius: 10px;
            width: 80%;
        }

        /* Style the button at the bottom */
        button {
            position: absolute;
            bottom: 20px; /* Positioned at the bottom of the page */
            padding: 10px 20px;
            font-size: 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .stop-button:hover {
            background: #66bb6a;
        }
    </style>
</head>
<body>
    <h1>Face Recognition Application</h1>
    <div>
        <img id="videoFeed" src="/video_feed" alt="Video Feed">
    </div>
    <button onclick="stopWebcam()">Stop Webcam</button>

    <script>
        async function stopWebcam() {
            const response = await fetch('/stop', { method: 'POST' });
            if (response.ok) {
                alert("Webcam stopped successfully.");
            } else {
                alert("Failed to stop the webcam.");
            }
        }
    </script>
</body>
</html>
